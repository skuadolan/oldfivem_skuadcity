<!-- @format -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link
    href="https://www.dafontfree.net/embed/YWtyb2JhdC1ib2xkJmRhdGEvODQvYS8xNjU1OTgvQWtyb2JhdC1Cb2xkLm90Zg"
    rel="stylesheet"
    type="text/css"
  />
  <link
    href="https://www.dafontfree.net/embed/YWtyb2JhdC1leHRyYWxpZ2h0JmRhdGEvODQvYS8xNjU2MDAvQWtyb2JhdC1FeHRyYUxpZ2h0Lm90Zg"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://kit.fontawesome.com/16546c175c.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.3.3/howler.min.js"></script>
  <link rel="stylesheet" href="css/styles.css" />

  <!--RADIALMENU-->
  <script type="text/javascript" src="nui://game/ui/jquery.js"></script>
  <script type="text/javascript" src="js/raphael.min.js"></script>
  <script type="text/javascript" src="js/wheelnav.min.js"></script>
  <script type="text/javascript" src="js/radialmenu.js"></script>
  
</head>
<body id="background-grid-line">
  <div id="container-panel">
    <div class="controller">
      <div id="top-container-panel">
        <div class="toggle" id="all-display">
          <label>All Display</label>
          <input type="checkbox" id="display-all" class="custom-switch" checked />
        </div>
      </div>
      <div id="main-controller-panel">
        <div class="toggle" id="health-toggle">
          <label>Health</label>
          <label for="rotate-health">Rotate</label>
          <input type="checkbox" id="rotate-health" class="custom-switch" />
          <label for="display-health">Display</label>
          <input type="checkbox" id="display-health" class="custom-switch" checked />
        </div>
        <div class="toggle" id="armour-toggle">
          <label>Armour</label>
          <label for="rotate-armour">Rotate</label>
          <input type="checkbox" id="rotate-armour" class="custom-switch" />
          <label for="display-armour">Display</label>
          <input type="checkbox" id="display-armour" class="custom-switch" checked />
        </div>
        <div class="toggle" id="hunger-toggle">
          <label>Hunger</label>
          <label for="rotate-hunger">Rotate</label>
          <input type="checkbox" id="rotate-hunger" class="custom-switch" />
          <label for="display-hunger">Display</label>
          <input type="checkbox" id="display-hunger" class="custom-switch" checked />
        </div>
        <div class="toggle" id="thirsty-toggle">
          <label>Thirsty</label>
          <label for="rotate-thirsty">Rotate</label>
          <input type="checkbox" id="rotate-thirsty" class="custom-switch" />
          <label for="display-thirsty">Display</label>
          <input type="checkbox" id="display-thirsty" class="custom-switch" checked />
        </div>
        <div class="toggle" id="id-player-toggle">
          <label>ID</label>
          <label for="display-id-player">Display</label>
          <input type="checkbox" id="display-id-player" class="custom-switch" checked />
        </div>
        <div class="toggle" id="biodata-player-toggle">
          <label>Bio</label>
          <label for="display-biodata-player">Display</label>
          <input type="checkbox" id="display-biodata-player" class="custom-switch" checked />
        </div>
        <div class="toggle" id="player-job-toggle">
          <label>Job</label>
          <label for="display-thirsty">Display</label>
          <input type="checkbox" id="display-player-job" class="custom-switch" checked />
        </div>
        <div class="toggle" id="player-money-toggle">
          <label>Money</label>
          <label for="display-thirsty">Display</label>
          <input type="checkbox" id="display-player-money" class="custom-switch" checked />
        </div>
        <div class="toggle" id="player-bank-toggle">
          <label>Bank</label>
          <label for="display-thirsty">Display</label>
          <input type="checkbox" id="display-player-bank" class="custom-switch" checked />
        </div>
      </div>
      <div id="bottom-controller-panel">
        <div class="buttons">
          <button id="save-button">Save</button>
          <button id="reset-button">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <div id="container-skd_HUD">
    <div id="draggable-health">
      <div class="container-progress-bar">
        <div class="progress-bar-container">
          <div id="health-status-bar" class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div id="draggable-armour">
      <div class="container-progress-bar">
        <div class="progress-bar-container">
          <div id="armour-status-bar" class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div id="draggable-hunger">
      <div class="container-progress-bar">
        <div class="progress-bar-container">
          <div id="hunger-status-bar" class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div id="draggable-thirsty">
      <div class="container-progress-bar">
        <div class="progress-bar-container">
          <div id="thirsty-status-bar" class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div id="draggable-id-player" class="flex-container-information">
      <div class="container-progress-bar">
        <div id="icon"><i class="fa-solid fa-hashtag"></i></div>
        <div class="progress-bar-container">IDS</div>
      </div>
    </div>
    <div id="draggable-biodata-player" class="flex-container-information">
      <div class="container-progress-bar">
        <div id="icon"><i class="fa-solid fa-user"></i></div>
        <div class="progress-bar-container">BIODATA</div>
      </div>
    </div>
    <div id="draggable-player-job" class="flex-container-information">
      <div class="container-progress-bar">
        <div id="icon"><i class="fa-solid fa-briefcase"></i></div>
        <div class="progress-bar-container">JOBS</div>
      </div>
    </div>
    <div id="draggable-player-money" class="flex-container-information">
      <div class="container-progress-bar">
        <div id="icon"><i class="fa-solid fa-money-bill"></i></div>
        <div class="progress-bar-container">MONEY</div>
      </div>
    </div>
    <div id="draggable-player-bank" class="flex-container-information">
      <div class="container-progress-bar">
        <div id="icon"><i class="fa-solid fa-building-columns"></i></div>
        <div class="progress-bar-container">BANK</div>
      </div>
    </div>
  </div>
  <div id="container-speedmeter">
    <div id="draggable-speedmeter">
      <div class="dashboard">
        <!-- <div class="meter meter--rpm meter--big-label"></div> -->
        <div class="meter meter--gear"><div>1</div></div>
        <div class="meter meter--speed"></div>
      </div>
    </div>
    <div id="draggable-fuelmeter" class="flex-container-information">
      <div class="container-progress-bar">
        <div id="icon"><i class="fa-solid fa-gas-pump"></i></div>
        <div class="progress-bar-container">
          <span id="fuelmeter-text" style="display: inline-block; position: absolute; color: #ffd700; font-weight: bold">90%</span>
          <div id="fuelmeter-status-bar" class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div id="draggable-oilmeter" class="flex-container-information">
      <div class="container-progress-bar">
        <div id="icon"><i class="fa-solid fa-oil-can"></i></div>
        <div class="progress-bar-container">
          <span id="oilmeter-text" style="display: inline-block; position: absolute; color: #ffffff; font-weight: bold">90%</span>
          <div id="oilmeter-status-bar" class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div id="draggable-seatbelt" class="flex-container-information">
      <div class="container-progress-bar">
        <div id="icon">
          <span id="seatbelt-icon">
            <svg id="seatbelt" xmlns="http://www.w3.org/2000/svg" role="img" viewBox="0 0 24 24">
              <path
                d="M12,2C13.11,2 14,2.9 14,4C14,5.11 13.11,6 12,6A2,2 0 0,1 10,4A2,2 0 0,1 12,2M12.39,14.79C14.03,14.79 15.46,14.89 16.64,15.04C16.7,12.32 16.46,9.92 16,9C15.87,8.73 15.69,8.5 15.5,8.3L7.43,15.22C8.79,15 10.5,14.79 12.39,14.79M7.46,17C7.59,18.74 7.85,20.5 8.27,22H10.34C10.05,21.12 9.84,20.09 9.68,19C9.68,19 12,18.56 14.32,19C14.16,20.09 13.95,21.12 13.66,22H15.73C16.17,20.45 16.43,18.61 16.56,16.79C15.41,16.65 14,16.54 12.39,16.54C10.46,16.54 8.78,16.75 7.46,17M12,7C12,7 9,7 8,9C7.66,9.68 7.44,11.15 7.37,12.96L13.92,7.34C12.93,7 12,7 12,7M18.57,5.67L17.43,4.34L13.92,7.35C14.47,7.54 15.05,7.84 15.5,8.3L18.57,5.67M20.67,15.83C20.58,15.8 19.14,15.33 16.64,15.04C16.63,15.61 16.6,16.2 16.56,16.79C18.81,17.07 20.1,17.5 20.12,17.5L20.67,15.83M7.37,12.96L3.43,16.34L4.32,17.82C4.34,17.81 5.5,17.36 7.46,17C7.35,15.59 7.32,14.2 7.37,12.96Z"
              />
            </svg>
          </span>
        </div>
        <div class="progress-bar-container">
          <div id="seatbelt-status-bar" class="progress-bar" style="vertical-align: middle">
            <span id="seatbelt-text" style="font-size: 16px; color: #ff5733; font-weight: bold">Seatbelt</span>
          </div>
        </div>
      </div>
    </div>
    <div id="draggable-cruise-controll" class="flex-container-information">
      <div class="container-progress-bar">
        <div id="icon"><i class="fa-solid fa-gauge" style="font-size: 25px"></i></div>
        <div class="progress-bar-container">
          <div id="cruise-controll-status-bar" class="progress-bar" style="vertical-align: middle">
            <span id="cruise-controll-text" style="font-size: 16px; color: #ff5733; font-weight: bold">Cruise</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="container-radialmenu">
    <div id="container">
      <div id="wheelDiv" data-wheelnav></div>
    </div>
  </div>

  <script src="js/draggable.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/dom.js"></script>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <script src="js/debounce.min.js" type="text/javascript"></script>
</body>
